language: python
cache:
    directories:
        "$HOME/.cache/pip"
sudo: false
addons:
    apt:
        packages:
            libzookeeper-mt-dev
matrix:
    include:
        - python: 2.7
          env: TOX_ENV=py27
        - python: 3.5
          env: TOX_ENV=py35
install:
    - pip install -U pip
    - pip install setuptools
    - pip install tox
script:
    - tox -e $TOX_ENV
deploy:
    provider: pypi
    skip_existing: true
    user: windreamer
    password:
        secure: 
    distributions: "sdist bdist_wheel"
    on:
        tags: true
        repo: douban/tfmesos
